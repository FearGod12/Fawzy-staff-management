<!DOCTYPE html>
<html>
  <head>
    <title>Employee List</title>
    <style>
      /* CSS styling for table */
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Employee List</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>position</th>
        <th>Email</th>
        <th>Phone</th>
        <th>department</th>
        <th>Gender</th>
        <th>Actions</th>
      </tr>
      <tr>
        <td>John Smith</td>
        <td>Manager</td>
        <td>john.smith@example.com</td>
        <td>555-555-5555</td>
      </tr>
      <tr>
        <td>Jane Doe</td>
        <td>Developer</td>
        <td>jane.doe@example.com</td>
        <td>555-555-5556</td>
      </tr>
      <!-- Additional rows for each employee -->
    </table>
  </body>
</html>
